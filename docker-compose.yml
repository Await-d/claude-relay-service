version: '3.8'

# Claude Relay Service Docker Compose é…ç½®
# æ‰€æœ‰é…ç½®é€šè¿‡ç¯å¢ƒå˜é‡è®¾ç½®ï¼Œæ— éœ€æ˜ å°„ .env æ–‡ä»¶

services:
  # ğŸš€ Claude Relay Service
  claude-relay:
    build: .
    image: await2719/claude-relay-service:latest
    restart: unless-stopped
    ports:
      # ç»‘å®šåœ°å€ï¼šç”Ÿäº§ç¯å¢ƒå»ºè®®ä½¿ç”¨åå‘ä»£ç†ï¼Œè®¾ç½® BIND_HOST=127.0.0.1
      - "${BIND_HOST:-0.0.0.0}:${PORT:-3000}:3000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      # ğŸŒ æœåŠ¡å™¨é…ç½®
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      
      # ğŸ” å®‰å…¨é…ç½®ï¼ˆå¿…å¡«ï¼‰
      - JWT_SECRET=${JWT_SECRET}  # å¿…å¡«ï¼šè‡³å°‘32å­—ç¬¦çš„éšæœºå­—ç¬¦ä¸²
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}  # å¿…å¡«ï¼š32å­—ç¬¦çš„åŠ å¯†å¯†é’¥
      - ADMIN_SESSION_TIMEOUT=${ADMIN_SESSION_TIMEOUT:-86400000}
      - API_KEY_PREFIX=${API_KEY_PREFIX:-cr_}
      
      # ğŸ‘¤ ç®¡ç†å‘˜å‡­æ®ï¼ˆå¯é€‰ï¼‰
      - ADMIN_USERNAME=${ADMIN_USERNAME:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      
      # ğŸ’¾ æ•°æ®åº“é…ç½®ï¼ˆæ–°å¢å¤šæ•°æ®åº“æ”¯æŒï¼‰
      - DATABASE_TYPE=${DATABASE_TYPE:-redis}  # æ•°æ®åº“ç±»å‹ï¼šredis, mongodb, postgresql, mysql
      
      # ğŸ“Š Redis é…ç½®
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_ENABLE_TLS=${REDIS_ENABLE_TLS:-}
      
      # ğŸ“‹ MongoDB é…ç½®ï¼ˆå¯é€‰ï¼‰
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongodb:27017/claude_relay}
      - MONGODB_OPTIONS=${MONGODB_OPTIONS:-}
      
      # ğŸ˜ PostgreSQL é…ç½®ï¼ˆå¯é€‰ï¼‰
      - POSTGRES_HOST=${POSTGRES_HOST:-postgres}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-claude_relay}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-}
      - POSTGRES_SSL=${POSTGRES_SSL:-false}
      
      # ğŸ¬ MySQL é…ç½®ï¼ˆå¯é€‰ï¼‰
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PORT=${MYSQL_PORT:-3306}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-claude_relay}
      - MYSQL_USER=${MYSQL_USER:-root}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-}
      - MYSQL_CHARSET=${MYSQL_CHARSET:-utf8mb4}
      
      # ğŸ¯ Claude API é…ç½®
      - CLAUDE_API_URL=${CLAUDE_API_URL:-https://api.anthropic.com/v1/messages}
      - CLAUDE_API_VERSION=${CLAUDE_API_VERSION:-2023-06-01}
      - CLAUDE_BETA_HEADER=${CLAUDE_BETA_HEADER:-claude-code-20250219,oauth-2025-04-20,interleaved-thinking-2025-05-14,fine-grained-tool-streaming-2025-05-14}
      
      # ğŸŒ ä»£ç†é…ç½®
      - DEFAULT_PROXY_TIMEOUT=${DEFAULT_PROXY_TIMEOUT:-60000}
      - MAX_PROXY_RETRIES=${MAX_PROXY_RETRIES:-3}
      
      # ğŸ“ˆ ä½¿ç”¨é™åˆ¶
      - DEFAULT_TOKEN_LIMIT=${DEFAULT_TOKEN_LIMIT:-1000000}
      
      # ğŸ“ æ—¥å¿—é…ç½®
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_MAX_SIZE=${LOG_MAX_SIZE:-10m}
      - LOG_MAX_FILES=${LOG_MAX_FILES:-5}
      
      # ğŸ”§ ç³»ç»Ÿé…ç½®
      - CLEANUP_INTERVAL=${CLEANUP_INTERVAL:-3600000}
      - TOKEN_USAGE_RETENTION=${TOKEN_USAGE_RETENTION:-2592000000}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-60000}
      - TIMEZONE_OFFSET=${TIMEZONE_OFFSET:-8}
      
      # ğŸ¨ Web ç•Œé¢é…ç½®
      - WEB_TITLE=${WEB_TITLE:-Claude Relay Service}
      - WEB_DESCRIPTION=${WEB_DESCRIPTION:-Multi-account Claude API relay service}
      - WEB_LOGO_URL=${WEB_LOGO_URL:-/assets/logo.png}
      
      # ğŸ› ï¸ å¼€å‘é…ç½®
      - DEBUG=${DEBUG:-false}
      - ENABLE_CORS=${ENABLE_CORS:-true}
      - TRUST_PROXY=${TRUST_PROXY:-true}
    depends_on:
      - redis
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“Š Redis Database (é»˜è®¤)
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    # ä»…åœ¨å®¹å™¨ç½‘ç»œå†…éƒ¨æš´éœ²ç«¯å£ï¼Œä¸æ˜ å°„åˆ°ä¸»æœº
    expose:
      - "6379"
    # æ³¨æ„ï¼šå¦‚éœ€æœ¬åœ°è°ƒè¯•è®¿é—®ï¼Œå¯å–æ¶ˆä¸‹è¡Œæ³¨é‡Šï¼ˆç”Ÿäº§ç¯å¢ƒç¦ç”¨ï¼‰
    # ports:
    #   - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --save 60 1 --appendonly yes --appendfsync everysec
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ğŸ“‹ MongoDB Database (å¯é€‰ï¼Œä½¿ç”¨ profile: mongodb)
  mongodb:
    image: mongo:7
    restart: unless-stopped
    expose:
      - "27017"
    # ports:
    #   - "127.0.0.1:${MONGODB_PORT:-27017}:27017"
    volumes:
      - ./mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD:-}
      - MONGO_INITDB_DATABASE=claude_relay
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - mongodb

  # ğŸ˜ PostgreSQL Database (å¯é€‰ï¼Œä½¿ç”¨ profile: postgresql)
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    expose:
      - "5432"
    # ports:
    #   - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=claude_relay
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --locale=C
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - postgresql

  # ğŸ¬ MySQL Database (å¯é€‰ï¼Œä½¿ç”¨ profile: mysql)
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    expose:
      - "3306"
    # ports:
    #   - "127.0.0.1:${MYSQL_PORT:-3306}:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=claude_relay
      - MYSQL_USER=${MYSQL_USER:-claude}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - claude-relay-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - mysql

  # ğŸ“ˆ Redis Monitoring (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${REDIS_WEB_PORT:-8081}:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - claude-relay-network
    profiles:
      - monitoring

  # ğŸ“Š Application Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - claude-relay-network
    profiles:
      - monitoring

  # ğŸ“ˆ Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "127.0.0.1:${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - claude-relay-network
    profiles:
      - monitoring

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  claude-relay-network:
    driver: bridge